<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" 
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" 
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/becab1d68f.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <div class="sub-display">
                    <span id="string">10 &times;</span>
                </div>
                <div class="main-display">
                    <span id="value">10</span>
                </div>
            </div>

            <hr>

            <div class="body">
                <div class="button big" id="clear">C</div>
                <div class="button" id="backspace">
                    <span class="material-icons-outlined">
                        backspace
                    </span>
                </div>
                <div class="button operator">/</div>

                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button operator">&times;</div>
                
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button operator">&minus;</div>

                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button operator">+</div>

                <div class="button">.</div>
                <div class="button">0</div>
                <div class="button operator">%</div>
                <div class="button equals">=</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <span>
            Copyright &copy; 2022 ishmumr7
        </span>
        <a href="https://github.com/ishmumr7">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>

</html>
